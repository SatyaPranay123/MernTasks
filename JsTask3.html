
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 3</title>
</head>
<style>
    label {
        display : inline-block;
        width : 100px;
        margin-top: 15px;
        margin-left: 10px;
    }
    .outermost {
        width : 370px;
        height : 150px;
        border: 1px solid black;
    }
    button {
        margin-top: 12px;
        margin-left: 12px;

    }
    #para1 {
        margin-top: 25px;
    }
    
</style>
<body>
    <div class="outermost">
        <label for="num1">1st Number : </label>
        <input type="number" id="num1">
        <label for="num2">2nd Number : </label>
        <input type="number" id="num2"><br>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <p id="para"></p>

    </div>
    <script>
        function multiply() {
            var input1 = document.getElementById("num1").value
            var input2 = document.getElementById("num2").value
            var res1 = input1*input2;
            document.getElementById("para").textContent="The Result is : "+res1;        
        }
        function divide() {
            var numa = document.getElementById("num1").value
            var denomi = document.getElementById("num2").value
            if(denomi==0) {
                document.getElementById("para").textContent="Denominator should not be zero"
            }
            else {
                var res2 = numa/denomi;
                document.getElementById("para").textContent="The Result is : "+res2; 
            }
        }

    </script>
</body>
</html>
